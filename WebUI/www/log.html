<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenDataCon</title>

    <script src= "/node_modules/jquery/dist/jquery.min.js"> </script>

    <link rel="stylesheet" href="/common_modules/css/bootstrap.min.css">

    <style>
      <span style="white-space: pre-line">@Model.CommentText</span>
    </style>
  </head>

  <body>
    <!-- configuration view -->
    <div class="container">
      <pre>
        <div id="tcp_logs"></div>
      </pre>
    </div>

    <script>
      function get_tcp_logs() {
          const url = "/OpenDataCon/tcp_logs_on";
          $.post(url, {})
              .done(function(data) {
                  document.getElementById("tcp_logs").innerHTML = data["tcp_data"];
              });
      }

      $( document ).ready(function() {
          window.setInterval(function() { get_tcp_logs(); }, 2000);
      });
    </script>
  </body>
</html>

		,
		{
			"Name" : "JSON",
			"Type" : "JSONServer",
			"Library" : "JSONPort",
			"ConfFilename" : "",
			"ConfOverrides" :
			{
				"IP" : "127.0.0.1", "Port" : 2598,
				"JSONPointConf" :
				[
					{
						"PointType" : "Binary",
						"Points" :
						[
							// eg JSON Command is {"timestamp" : 0x0000016bfd90e5a8, "Binary" : {"1": {"Value" : 1}}}
